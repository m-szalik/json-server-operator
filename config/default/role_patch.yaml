---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - ""
      - "apps"
    resources:
      - configmaps
      - services
      - deployments
      - leases.coordination.k8s.io
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - example.com
    resources:
      - jsonservers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - example.com
    resources:
      - jsonservers/finalizers
    verbs:
      - update
  - apiGroups:
      - example.com
    resources:
      - jsonservers/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
